<div *ngIf="isLoading" class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div
    class="spinner-grow text-primary"
    role="status"
    style="width: 4rem; height: 4rem"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div *ngIf="!isLoading">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class=" text-primary">Todo List</h2>
      <img src="https://cdn-icons-png.flaticon.com/512/8922/8922789.png" class="plusIcon cursorPointer" alt="">
    </div>  
  

  <ul class="list-group"  [@listAnimation]>
    <li *ngFor="let todo of todoList" class="list-group-item  mb-3 border flex custom-hover">
      <div class="d-flex justify-content-between align-items-center">
        <div class="fw-bold">{{ todo.title }}</div>
        <div>
          <span *ngIf="todo.completed" class="badge bg-success">Completed</span>
          <span *ngIf="!todo.completed" class="badge bg-primary">Pending</span>
        </div>
      </div>
    </li>
  </ul>
</div>
