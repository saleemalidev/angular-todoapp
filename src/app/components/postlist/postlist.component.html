<div *ngIf="isLoading" class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div
    class="spinner-grow text-primary"
    role="status"
    style="width: 4rem; height: 4rem"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

  <div *ngIf="!isLoading"  [@listAnimation]>
   <div class="d-flex justify-content-between align-items-center mb-2">
      <h2 class=" text-primary">Post List</h2>
        <img src="https://cdn-icons-png.flaticon.com/512/8922/8922789.png" class="plusIcon cursorPointer" alt="">
    </div>

    <div *ngFor="let post of postList" class="card mb-3">
      <div class="card-body">
        <h5 class="card-title fw-bold">{{ post.title }}</h5>
        <p class="card-text">
          {{ post.body }}
        </p>
        <p class="card-text">
          <small class="text-muted">User ID: {{ post.userId }}</small>
        </p>
      </div>
    </div>
  </div>
