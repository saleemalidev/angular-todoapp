name: Build and Deploy my Angular DevOps App

on:
  push:
    branches:
      - main

jobs:
  build-angular-devops-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build
